<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather Web App</title>
</head>
<body>
    <header>
        <h1>Weather App (Prototype)</h1>
    </header>
    <section align="center" class="form">
        <img src="https://c.tenor.com/3vaKOC2sIigAAAAC/soul-eater-sun.gif" width="200px" alt="happy sun">
        <form align="center">
            <input type="text" placeholder="City, Country" />
            <input type="number" min="1" max="3"  id="days" placeholder="#">
            <button>Submit</button>
        </form>
    </section>
    <main>
        <article class="current">
            <h3 class="current" id="current_name" ></h3>
            <img align="middle" id="current_icon">
            <h2 class="current" id="current_temp"></h2>
            <h4 class="current" id="current_desc"></h4>
            <p  class="current" id="current_temp_range"></p>
        </article>
        <section class="forecast">
            Text test
        </section>
    </main>
</body>
</html>
